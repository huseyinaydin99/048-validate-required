<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Adı : " />
                <h:inputSecret id="adi" value="#{sonucManagedBean.adi}" size="40" required="true" label="Lütfen adınızı giriniz" />
                <h:message for="adi" style="color:darkred" />
                
                <h:outputLabel value="Soyadı : " />
                <h:inputSecret id="soyadi" value="#{sonucManagedBean.soyadi}" size="40" label="Lütfen soyadınızı giriniz">
                    <f:validateRequired />
                </h:inputSecret>
                <h:message for="soyadi" style="color:darkred" />
            </h:panelGrid>
            <h:commandButton value="Gönder" action="sonuc" />
        </h:form>
    </h:body>
</html>
